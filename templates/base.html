{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->
    <link href={% static 'css/base.css' %} rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    {% block head %}
    {% endblock %}

  <body>

<nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
  <a class="navbar-brand" href="#">同济猫猫</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  
  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">首页<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'cat:list' %}">猫猫</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'about' %}">关于</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">开发中</a>
      </li>
    </ul>
    <div class='cantainer float-right'>
      {% if user.is_authenticated %}
        <span class="h5">Hi, {{user.username}}</span>
        <a class="btn btn-outline-dark" href="{% url 'user-logout' %}" role="button">登出</a>
      {% else %}
        <a class="btn btn-outline-dark" href="{% url 'user-login' %}" role="button">登录</a>
      {% endif %}
      <span></span>
    </div>
